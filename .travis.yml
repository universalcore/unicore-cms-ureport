language: python
python:
  - "2.7"
services:
  - elasticsearch
install:
  - pip install -r requirements-dev.txt --use-wheel
  - pip install -e . --use-wheel
script:
  - find ./unicorecmsskeleton -name '*.py' | xargs pep8
  - find ./unicorecmsskeleton -name '*.py' | xargs pyflakes
  - ./run_tests.sh
after_success:
  - coveralls

